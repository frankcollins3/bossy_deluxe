<script>
let btn = $('.btn')
let meatbtn = $('.brown')
let deluxe = $('#deluxeText')
let raft = $('#raftText')
$(meatbtn).text('meat');


let progressbar = $('.progress-bar')


// let incrementer = 0;
let incrementer = "10";




$('.btn').on('click', () => {
    let style = progressbar.attr('style')
    // this took almost 90 minutes. 40 minutes at work and 40 minutes at home.  style sticks to the first "width: 0%" without reupdating from click event    
    let target = $(event.target)
    target.detach()
    let numberfromstyle = style.replace(/[\/a-z:]/g, '') // this regex clears the semicolon.
    console.log('numberfromstyle')
    console.log(numberfromstyle)
    let rebuild = `${parseInt(numberfromstyle) + parseInt(incrementer)}`    // [width: "0%10%"] without changing this code to numbers first.
    
    console.log('rebuild')
    console.log(rebuild)
    // width: 0%
    let newstyle = `width: ${numberfromstyle}%`
    console.log('newstyle')
    console.log(newstyle)
    
    progressbar.attr('style', `width: ${rebuild}%`);
    // progressbar.attr('style', newstyle);     // code coming back okay and this failing was confusing.
    
    
})

deluxe.on('click', (event) => {
    let style = progressbar.attr('style')
    let numberfromstyle = style.replace(/[\/a-z:]/g, '') // this regex clears the semicolon.
    let rebuild = `${parseInt(numberfromstyle) + parseInt(incrementer)}`    // [width: "0%10%"] without changing this code to numbers first.
    if (parseInt((numberfromstyle).replace(/[\/%]/g, '')) >= 70) {
        progressbar.attr('style', `width: ${rebuild}%`);
        $(event.target).detach()
    }
})

raft.on('click', (event) => {
    let style = progressbar.attr('style')
    let numberfromstyle = style.replace(/[\/a-z:]/g, '') // this regex clears the semicolon.
    let rebuild = `${parseInt(numberfromstyle) + parseInt(incrementer)}`    // [width: "0%10%"] without changing this code to numbers first.
    if (parseInt((numberfromstyle).replace(/[\/%]/g, '')) >= 90) {
        progressbar.attr('style', `width: ${rebuild}%`);
        $(event.target).detach()
        $('h1').text('STILL NO PICKLES!')
        $('h1').css('color', 'limegreen')
        $('#raftText').detach()
    }
})

</script>
